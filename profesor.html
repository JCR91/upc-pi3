<script type="text/javascript">



    $(document).ready(function () {
        $("#btnEntrar").click(function () {
            

            var nombre = "";
            var dni = $("#txtDNI").val();
            var clave = $("#txtClave").val();
            var cadena = $.getJSON("json/profesor.json", function (data) {

                $.each(data.profesor, function(index, elemento) {
                    if(elemento.dni == dni && elemento.clave == clave){
                        nombre = elemento.nombre;
                      //  alert("-" + elemento.nombre)
                    }
                });

                if(nombre.length > 0 ){
                    $.session.set('nombreProfesor', nombre); 
                    $.session.set('dniProfesor', dni); 
                    window.location.href = "./menu-profesor.html";
                }else{
                    
                    $.session.remove('nombreProfesor');
                    $.session.remove('dniProfesor');
                    alert("Usuario y/o clave incorrecta")
                }
                
            })     
            //alert(nombre);
           

        })
    });
