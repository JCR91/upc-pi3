<script type="text/javascript">



    $(document).ready(function () {

        $(document).on('click', '.clMateriales' , function() {         
            
            var nombre = $(this).attr('nombre') 
            var tipo = $(this).attr('tipo') 
            var url = $(this).attr('url') 

            $.session.set('nombreMaterial', nombre); 
            $.session.set('tipoMaterial', tipo); 
            $.session.set('urlMaterial', url); 
            window.location.href = "./detalle_recurso.html";
       

        });

        $(function() {
            var nombre = $.session.get('nombre')
            //alert(nombre);
            if(nombre != undefined){
                $("#NombreUsuario").text("¡Bienvenido! : " + nombre);
            }else{
                window.location.href = "./profesor.html";
            }
        });

        $(function() {
            var gradoCurso = $.session.get('gradoCurso')
            var codigoCurso =  $.session.get('cursoCodigo'); 
            var nombreCurso =$.session.get('cursoNombre'); 
            $("#nombreCursoCinta").text(nombreCurso)
            $("#pGrado").text(gradoCurso + ".º");
            $("#divGrado").addClass("bg-grado-"+gradoCurso)
        });

        $(function() {
            var gradoCurso = $.session.get('gradoCurso')
            var codigoCurso =  $.session.get('cursoCodigo'); 

            $("#divMaterial").html('')
            var strDiv = "";
         var cadena = $.getJSON("json/recursos.json", function (data) {
            $.each(data.recursos, function(index, elemento) {            
                if(elemento.grado == gradoCurso ){                    
                    $.each(elemento.cursos, function(i, value) {    
                        if(value.curso == codigoCurso ){ 
                            $.each(value.material, function(key, val) {                            
                            strDiv  += '<div class="col-md-4 col-sm-4 card">';
                            strDiv  += '<h2>'+val.nombre+'</h2>';
                            strDiv  += '<a style="cursor: pointer;" class="clMateriales" url="'+val.url+'" tipo = "'+val.tipo+'" nombre = "'+val.nombre+'" >';
                            strDiv  += '<img src="'+val.imagen+'" class="img-responsive" alt="">';
                            strDiv  += '</a>';                        
                            strDiv  += '</div>';    
                            });                            
                        }
                        
                    });
                }                
            });
                $("#divMaterial").html(strDiv)
            });
        });
        
        
    });
